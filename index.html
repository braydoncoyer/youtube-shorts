<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dist/theme/moon.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/night-owl.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Horizontal Slide</section>
        <section>
          <section>Vertical Slide 1</section>
          <section>Vertical Slide 2</section>
        </section>
        <section>
          code example
          <pre>
			<code data-trim data-noescape>
				export function helloWorld(): string {
					return 'Hello, World!';
				}
			</code>
		  </pre>
        </section>
      </div>
    </div>

    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="49.694" height="57">
        <path
          fill="#ef5a2d"
          d="M33.982 18.999l-7.673 4.385-8.405-4.751 8.039-4.384 8.039 4.75z"
        ></path>
        <path
          fill="#f1592a"
          d="M24.847 28.864L8.404 18.999 33.37 4.888 24.847 0 0 14.25v28.5L24.847 57V28.864z"
        ></path>
        <path
          fill="#345094"
          d="M37.988 7.537l-8.025 4.885 13.154 7.673-14.251 8.769v25.831L49.694 42.75v-28.5L37.988 7.537z"
        ></path>
      </svg>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
